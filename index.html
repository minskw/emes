<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .menu-item {
            background-color: white;
            border-radius: 10px;
            width: 250px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .menu-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .menu-text {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        a {
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Teacher's Apps</h1>
        <p>Selamat datang di aplikasi guru pintar</p>
    </div>
    
    <div class="menu-container">
        <a href="https://minskw.github.io/emes/gradebook.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-list-ol"></i>
                </div>
                <div class="menu-text">Daftar Nilai</div>
            </div>
        </a>
        
        <a href="https://minskw.github.io/emes/kinerja.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-text">Laporan Kinerja</div>
            </div>
        </a>
        
        <a href="https://minskw.github.io/emes/cbt.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div class="menu-text">Asesmen Online</div>
            </div>
        </a>
    </div>
</body>
</html>
